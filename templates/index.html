<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="m-0">AI Chatbot</h3>
                    <button id="theme-toggle" class="btn btn-outline-light">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="new-chat-btn mb-4">
                    <button class="btn btn-primary w-100">
                        <i class="fas fa-plus me-2"></i>New Chat
                    </button>
                </div>
                <div class="chat-history">
                    <!-- Chat history items will be added here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 main-content p-0">
                <div class="chat-container">
                    <div id="chat-messages" class="messages-area p-4">
                        <!-- Welcome message -->
                        <div class="message system-message animate-message">
                            <div class="message-content">
                                <div class="message-text">
                                    <h4>Welcome to AI Chatbot! ðŸ‘‹</h4>
                                    <p>I'm here to help you with any questions you might have. Feel free to ask anything!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input area -->
                    <div class="input-area p-3">
                        <form id="chat-form" class="d-flex gap-2">
                            <div class="input-group">
                                <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." autocomplete="off">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
